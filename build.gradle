plugins {
    id 'java'
}

group 'com.gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //testCompile group: 'org.seleniumhq.selenium',name: 'selenium-server-standalone',version:'3.14.0'
    testCompile group: 'org.seleniumhq.selenium',name: 'selenium-java',version:'3.14.0'
    testCompile group: 'org.apache.httpcomponents',name:'httpclient',version:'4.5.3'
    testCompile group: 'org.apache.httpcomponents',name:'httpcore',version:'4.4.7'
    testCompile group: 'org.json',name:'json',version:'20170516'

}